<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <div *ngIf = "display">
    <app-atom-spinner
      [animationDuration]="1000"
      [size]="60"
      [color]="'#ff1d5e'">
    </app-atom-spinner>
  </div>
    <tr *ngFor="let emp of empList">
      <td class="text-primary">Employee Id : {{emp.id}}</td>
        <td  class="text-success">Employee Name : {{emp.name}}</td> 
          <td class="text-light bg-dark">Employee Address : {{emp.address}}</td> 
        </tr>
      </tbody>
    </table>
